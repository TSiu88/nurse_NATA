<!DOCTYPE html>
<html>
  <head>
    <title>NursSync</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>NursSync</h1>
      <hr>
      <p>Submit a vacation request below!</p>
    </div>

    <div class="container">
      <form id="requestForm">
        <div class="form-group">
          <label for="firstName">Enter staff's first name:</label>
          <input type="text" id="firstName" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="lastName">Enter staff's last name:</label>
            <input type="text" id="lastName" placeholder="last name" required>
          </div>
        <div class="form-group">
          <label for="submissionDate">Enter date of form submission:</label>
          <input type="date" id="submissionDate">
        </div>
        <div class="form-group">
          <label for="vacationStartDate">Enter vacation start date:</label>
          <input type="date" id="vacationStartDate">
        </div>
        <div class="form-group">
            <label for="workReturnDate">Enter return to work date:</label>
            <input type="date" id="workReturnDate">
        </div>
        <div class="form-group">
            <label for="workDaysRequestedOff">Enter total number of days requested  off:</label>
            <input type="text" id="workDaysRequestedOff">
        </div>
        <div class="form-group">
            <label for="vacationHoursAvailable">Enter anticipated vacation hours available:</label>
            <input type="text" id="vacationHoursAvailable">
        </div>
        <div class="form-group">
            <label for="comments">Enter additional comments:</label>
            <input type="text" id="comments">
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
